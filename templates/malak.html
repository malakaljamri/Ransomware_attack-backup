
  
  {% if error %}
    <p style="color: #d9534f; font-weight: 600; margin-bottom: 1rem;">
      {{ error }}
    </p>
  {% endif %}
  
  <form method="POST" action="/malak" style="max-width: 400px; font-family: Arial, sans-serif;">
    <label for="password" style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #555;">
      Enter the hidden password:
    </label>
    <input
      type="text"
      id="password"
      name="password"
      required
      style="
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
        box-sizing: border-box;
      "
    >
    <button
      type="submit"
      style="
        margin-top: 1rem;
        padding: 0.6rem 1.2rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      "
      onmouseover="this.style.backgroundColor='#0056b3'"
      onmouseout="this.style.backgroundColor='#007bff'"
    >
      Submit
    </button>
  </form>
