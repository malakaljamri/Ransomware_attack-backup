<!DOCTYPE html>
<html>
<head>
  <title>Table: {{ table_name }}</title>
</head>
<body>
  <h1>Contents of table: {{ table_name }}</h1>

  <table border="1" cellpadding="5" cellspacing="0">
    <thead>
      <tr>
        {% if rows %}
          {% for column in rows[0].keys() %}
            <th>{{ column }}</th>
          {% endfor %}
        {% endif %}
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
      <tr>
        {% for column in row.keys() %}
          <td>{{ row[column] }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <p><a href="{{ url_for('dbui') }}">Back to table list</a></p>
</body>
</html>
