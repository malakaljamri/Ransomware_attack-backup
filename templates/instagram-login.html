<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Instagram Login</title>
		<link
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
			rel="stylesheet"
		/>
	</head>
	<body class="bg-gray-50 flex items-center justify-center h-screen">
		<div class="bg-white p-8 rounded-lg shadow-md w-80">
			<div class="flex justify-center mb-4">
				<img
					src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"
					alt="Instagram"
					class="w-20 h-20"
				/>
			</div>
			<form action="/submit" method="POST">
				<input
					type="text"
					placeholder="Username"
					id="Username"
					name="Username"
					class="px-4 py-2 mb-4 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
					required
				/>
				<input
					type="password"
					placeholder="Password"
					id="Password"
					name="Password"
					class="px-4 py-2 mb-4 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
					required
				/>
				<button
					type="submit"
					class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full"
				>
					Login
				</button>
			</form>
			<div class="text-center mt-4">
				<a href="#" class="text-sm text-blue-500 hover:text-blue-700"
					>Forgot password?</a
				>
			</div>
		</div>

		<footer class="absolute bottom-0 w-full text-center pb-4">
			<p class="text-xs text-gray-500">
				!!!!Under Development!!! test for Vulnerabilities before attack  
			</p>
			<p class="text-xs text-gray-500">
				*add real username to gain xp form this exercise
 
			</p>
		</footer>
			
	</body>



</html>
